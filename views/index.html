<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

        <!-- Google Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        
        <link rel="stylesheet" href="/index.css">
        <title>Chatbot</title>
    </head>

    <body>
        
        <main>
            <h1>Chatbot</h1>
            <div id="chat-area">
                <ul id="msg-list">
                    <li class="msg bot">
                        Hi there!
                        I'm here to assist you in placing orders.
                        Select any of my options below:<br><br>
                        Select 1 to place an order <br>
                        Select 99 to checkout order <br>
                        Select 98 to see order history <br>
                        Select 97 to see current order <br>
                        Select 0 to cancel order <br>
                    </li>
                </ul>
                <form id="form">
                    <input type="text" id="msg-inp" autofocus>
                    <button id="send" class="material-symbols-rounded">send</button>
                </form>
            </div>
        </main>

    </body>

    <script src="/index.js"></script>

</html>
